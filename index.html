  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VORPARD Members</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: Tahoma, Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    padding: 40px 10px;
  }

  .container {
    width: 100%;
    max-width: 950px;
    padding: 40px;
    background: linear-gradient(160deg, #0f0f0f, #000);
    border-radius: 26px;
    box-shadow: 0 0 70px rgba(0,0,0,0.95);
  }

  .header {
    text-align: center;
    margin-bottom: 35px;
  }

  .header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 32px;
    font-weight: 900;
    letter-spacing: 8px;
    margin: 0;
  }

  .header h2 {
    font-family: 'Orbitron', sans-serif;
    font-size: 20px;
    font-weight: 600;
    letter-spacing: 4px;
    margin-top: 12px;
    color: #fff;
    opacity: 0.85;
  }

  .search-box {
    width: 100%;
    margin-bottom: 25px;
  }

  .search-box input {
    width: 100%;
    padding: 14px 18px;
    border-radius: 18px;
    background: #111;
    border: 1px solid #222;
    color: #fff;
    outline: none;
    font-size: 14px;
  }

  .search-box input::placeholder {
    color: #777;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
    gap: 18px;
  }

  .card {
    background: #151515;
    border: 1px solid rgba(255,255,255,0.05);
    padding: 16px 18px;
    border-radius: 18px;
    display: flex;
    align-items: center;
    gap: 12px;
    transition: all 0.25s ease;
  }

  .card:hover {
    transform: translateY(-4px) scale(1.03);
    background: #1f1f1f;
    border: 1px solid #fff;
    box-shadow: 0 0 25px rgba(255,255,255,0.15), inset 0 0 20px rgba(255,255,255,0.05);
  }

  .number {
    font-weight: bold;
    min-width: 30px;
    opacity: 0.7;
  }

  .name {
    font-size: 14px;
  }

  .role {
    color: #ff3c3c;
    font-weight: bold;
    font-size: 11px;
    margin-left: 6px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>VORPARD</h1>
    <h2>WE ARE STARDENG</h2>
  </div>

  <div class="search-box">
    <input type="text" id="search" placeholder="Search member...">
  </div>

  <div class="grid" id="memberGrid"></div>
</div>

<script>
const members = [
  { name: "King Vorpard", role: "LEADER" },
  { name: "Xan Vorpard", role: "LEADER" },
  "Jaylyn Vorpard",
  "Tyler Vorpard",
  "Delta Vorpard",
  "Sayhigh Vorpard",
  "Sunfo Vorpard",
  "BoonRod Vorpard",
  "Hopper Vorpard",
  "Chanom Vorpard",
  "Edward Vorpard",
  "Jtwo Various",
  "Jinny Ren",
  "Garious",
  "Arthur Vert",
  "Twin Vert",
  "Wan Senternal",
  "Cxtes Kennethsy",
  "Txrbo Ren",
  "Skrt",
  "Atom False",
  "Jay Chalet",
  "Jxydenx",
  "Cooper Sloth",
  "Comet Din Halley",
  "Hannibal Divinity",
  "Whitex Ren",
  "Makure Myths",
  "Hobbs Vorpard",
  "Lays Vorpard",
  "Joke Vorpard",
  "Scott Vorpard",
  "Sewie McCarthy",
  "Nongploy khonsuay",
];

const grid = document.getElementById("memberGrid");

function render(list){
  grid.innerHTML = "";
  list.forEach((member, index) => {
    let name = typeof member === 'string' ? member : member.name;
    let role = typeof member === 'object' && member.role ? member.role : '';

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <span class="number">${index+1}</span>
      <span class="name">${name}${role ? ' <span class="role">'+role+'</span>' : ''}</span>
    `;
    grid.appendChild(card);
  });
}

render(members);

document.getElementById("search").addEventListener("input", function(){
  const value = this.value.toLowerCase();
  const filtered = members.filter(m =>
    (typeof m === "string" ? m : m.name).toLowerCase().includes(value)
  );
  render(filtered);
});
</script>

</body>
